name: Build & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Create plugin package
        run: |
          mkdir -p artifacts
          cp Jellyfin.Plugin.PdfCover/bin/Release/net9.0/Jellyfin.Plugin.PdfCover.dll artifacts/
          cp build.yaml artifacts/
          cd artifacts && zip -r ../pdf-cover.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-cover-plugin
          path: pdf-cover.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pdf-cover-plugin

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: PDF Cover v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: pdf-cover.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update manifest.json
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          CHECKSUM=$(sha256sum pdf-cover.zip | awk '{print $1}')
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          cat > manifest.json << EOF
          [
            {
              "guid": "82eef869-3f18-4678-968d-06efc10b60cf",
              "name": "PDF Cover",
              "overview": "Extracts the first page of PDF files as cover images for book libraries.",
              "description": "Automatically generates cover thumbnails for PDF books and magazines by extracting the first page. Requires poppler-utils (pdftoppm) installed in the Jellyfin container.",
              "owner": "GeiserX",
              "category": "Books",
              "imageUrl": "",
              "versions": [
                {
                  "version": "${VERSION}",
                  "changelog": "See https://github.com/GeiserX/jellyfin-plugin-pdf-cover/releases/tag/v${VERSION}",
                  "targetAbi": "10.11.0.0",
                  "sourceUrl": "https://github.com/GeiserX/jellyfin-plugin-pdf-cover/releases/download/v${VERSION}/pdf-cover.zip",
                  "checksum": "${CHECKSUM}",
                  "timestamp": "${TIMESTAMP}"
                }
              ]
            }
          ]
          EOF

      - name: Commit manifest update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update manifest.json for v${{ steps.version.outputs.VERSION }}"
          file_pattern: manifest.json
          branch: main
